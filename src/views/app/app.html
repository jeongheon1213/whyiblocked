<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>롭챈 챈문게 정리용</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="page">

        <section class="panel">
            <div class="panel-heading">
                <div>
                    <div class="label">대상 URL</div>
                    <!-- <div class="hint">Enter one per line and they will be crawled in order.</div> -->
                </div>
                <button id="btn" class="primary" type="button">요소 가져오기</button>
            </div>

            <div class="field">
                <textarea id="url" rows="4" placeholder="https://example.com/article&#10;https://example.com/another"
                    autocomplete="off"></textarea>
            </div>
            <div class="note">설정한 선택자에 해당하는 요소만 반환됩니다. URL은 줄바꿈으로 여러 개 입력할 수 있습니다.</div>
        </section>

        <section class="panel">
            <div class="panel-heading">
                <div>
                    <div class="label">결과</div>
                    <div class="hint">매칭된 요소가 순서대로 표시됩니다.</div>
                </div>
                <button id="copy-btn" class="ghost" type="button">복사</button>
            </div>
            <div class="output-wrapper">
                <div id="spinner" class="spinner" aria-hidden="true"></div>
                <pre id="output" class="code-block">출력 대기 중...</pre>
            </div>
        </section>
    </div>

    <script src="app.view.js"></script>
</body>

</html>
