<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Puppeteer + Electron</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="page">
        <header class="hero">
            <p class="eyebrow">요소 선택기</p>
            <h1>원하는 요소만 골라보세요.</h1>
            <p class="lede">URL을 입력하면 선택한 요소만 추출해드립니다.</p>
        </header>

        <section class="panel">
            <div class="panel-heading">
                <div>
                    <div class="label">대상 URL</div>
                    <div class="hint">크롤러가 접근 가능한 모든 공개 페이지에서 작동합니다.</div>
                </div>
                <button id="btn" class="primary" type="button">요소 가져오기</button>
            </div>

            <div class="field">
                <input id="url" type="text" value="https://google.com" placeholder="https://example.com/article"
                    autocomplete="off">
            </div>
            <div class="note">설정한 선택자에 해당하는 요소만 반환됩니다.</div>
        </section>

        <section class="panel">
            <div class="panel-heading">
                <div>
                    <div class="label">결과</div>
                    <div class="hint">매칭된 요소가 순서대로 표시됩니다.</div>
                </div>
            </div>
            <pre id="output" class="code-block">출력 대기 중...</pre>
        </section>
    </div>

    <script src="app.view.js"></script>
</body>

</html>
